{% extends 'base.html' %}

{% block content %}
<main class="container bg-light">
    <nav class="breadcrumb bg-light p-3">
        <a href="home" class="breadcrumb-item">Home</a>
    </nav>
    <div class="row">
        <aside class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item"><a href="/comedy">Comedy</a></li>
                <li class="list-group-item"><a href="/horror">Horror</a></li>
                <li class="list-group-item"><a href="/isekai">Isekai</a></li>
                <li class="list-group-item"><a href="/romance">Romance</a></li>
            </ul>
        </aside>
        <section class="col-md-9 bg-white border border-light pt-4" style="border-width: 20px !important; border-top: none !important; border-bottom: none !important;">
            <div class="d-flex justify-content-between align-items-start pl-4">
                <h2>My Library</h2>
                <div>
                    <button type="button" class="btn btn-primary" onclick="location.href='/add'">Add Book</button>
                </div>
            </div>
            <p class="pl-4"><strong>{{ animes|length }} results</strong> You have {{ animes|length }} Anime!</p>
            <div class="row pl-4">
                <section class="col-12 row" aria-label="Anime List">
                    {% for anime in animes %}
                    <article class="col-sm-6 col-lg-4 mb-4 text-center">
                        <img src="https://fakeimg.pl/350x200/?text=Hello" alt="anime-pict" class="img-fluid">
                        <h3>{{ anime.1 }}</h3>
                        <p>{{ anime.2 }}</p>
                        <p>{{ anime.3 * "‚≠ê"}}</p>
                        <a href="{{ url_for('edit_anime', anime_id=anime[0]) }}" class="btn btn-warning">Edit</a>
                        <a href="{{ url_for('delete_anime', anime_id=anime.0) }}" class="btn btn-danger">Delete</a></li>
                    </article>
                    {% endfor %}
                </section>
            </div>
        </section>
    </div>
</main>
{% endblock %}
